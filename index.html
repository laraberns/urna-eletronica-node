<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="/style.css">


</head>

<body>

    <div class="conteudo-pagina">
        <div class="container-candidato">
            <h1 class="titulo-pagina">Urna Eletrônica</h1>
            <img class="imagem-candidato" src="/candidato.png" alt="imagem do candidato">
            <h2 class="nome-candidato">Digite o número do candidato</h2>
        </div>

        <div class="container-formulario">
            <form action="" method="POST" class="formulario" id="meuFormulario">
                <div class="inputs">
                    <input type="number" class="input-numero" placeholder="Número do Candidato" min="0" name="nmNumero"
                        list="opcoesDatalist">
                    <input type="text" class="rg" id="campoRg" placeholder="Digite seu RG" name="nmRg">
                </div>

                <datalist id="opcoesDatalist">
                </datalist>

                <div class="botoes">
                    <input type="submit" id="botaoConfirmar" value="Confirmar" class="botaoForm">
                    <input type="button" id="botaoCancelar" value="Cancelar" class="botaoForm">
                    <input type="button" id="botaoBranco" value="Branco" class="botaoForm">
                </div>

            </form>
        </div>

        <div class="statusVoto"></div>


    </div>
    <script src="/server.js"></script>
    <script src="/index.js"></script>
</body>

</html>
